name: setup-test

agents:
  analyzer:
    backend: mock
    system_prompt: Analyze the input and summarize.

setup:
  - shell: echo "hello world"
    as: greeting
  - shell: echo "v1.0.0"
    as: version

kickoff: |
  Greeting: ${{ greeting }}
  Version: ${{ version }}
  Workflow: ${{ workflow.name }}
  @analyzer please analyze.
